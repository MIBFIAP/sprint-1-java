<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Greenovation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro Greenovation</h1>
    <form id="form">
      <label for="name">Nome:</label>
      <input type="text" placeholder="Digite seu nome" id="name" name="name" required>

      <label for="email">E-mail:</label>
      <input type="email" placeholder="Digite seu e-mail" id="email" name="email" required>

      <label for="password">Senha:</label>
      <input type="password" placeholder="Digite sua senha" id="password" name="password" required>

      <button type="submit">Cadastrar</button>
    </form>

      <script src="script.js"></script>
</body>
</html>
